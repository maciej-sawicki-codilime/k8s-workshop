apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: bomba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bomba
  template:
    metadata:
      labels:
        app: bomba
    spec:
      containers:
      - name: example-container
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
          name: http
